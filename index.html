<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Mini-Game: Instrumentos do Olodum</title>
    <style>
        body { font-family: sans-serif; background: #FFD700; text-align: center; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; max-width: 1000px; margin: 20px auto; }
        .card { background: white; border: 4px solid #d32f2f; border-radius: 12px; cursor: pointer; padding: 10px; transition: 0.3s; }
        .card:hover { transform: scale(1.05); }
        .card img { width: 100%; height: 150px; object-fit: contain; }
        #overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); color:white; justify-content:center; align-items:center; z-index:100; }
        .modal { background:white; color:black; padding:30px; border-radius:15px; max-width:450px; border: 8px solid; }
        .btn { padding: 10px 20px; background: #333; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>
    <h1 style="color: #d32f2f;">ü•Å Quem faz parte do Olodum?</h1>
    <div class="grid" id="grade"></div>

    <div id="overlay" onclick="fechar()">
        <div class="modal" id="caixa" onclick="event.stopPropagation()">
            <h2 id="titulo"></h2>
            <p id="info" style="font-size: 1.1em;"></p>
            <button class="btn" onclick="fechar()">VOLTAR</button>
        </div>
    </div>

<script>
    const lista = [
        { n: "Surdo", status: true, img: "Surdo.png", d: "SIM! O cora√ß√£o do Olodum." },
        { n: "Caixa", status: true, img: "Caixa.png", d: "SIM! Traz o motor do ritmo." },
        { n: "Chocalho", status: true, img: "Chocalho.png", d: "SIM! D√° brilho ao som." },
        { n: "Repique de M√£o", status: true, img: "Repique de M√£o.png", d: "SIM! Faz as chamadas." },
        { n: "Timbau", status: true, img: "Timbal.png", d: "SIM! Sons agudos e estalados." },
        { n: "Violino", status: false, img: "Violino.png", d: "N√ÉO! Instrumento europeu." },
        { n: "Berimbau", status: false, img: "Berimbau.png", d: "N√ÉO! √â da capoeira." },
        { n: "Marimba", status: false, img: "Marimba.png", d: "N√ÉO! Xilofone mel√≥dico." },
        { n: "Gongo Chin√™s", status: false, img: "Gongo Chines.png", d: "N√ÉO! Origem asi√°tica." },
        { n: "Violoncelo", status: false, img: "Cello.png", d: "N√ÉO! Instrumento de orquestra." },
        { n: "Viol√£o", status: false, img: "viol√£o.png", d: "N√ÉO! Instrumento de cordas." },
        { n: "Harpa", status: false, img: "Harpa.png", d: "N√ÉO! Instrumento delicado." }
    ];

    const grade = document.getElementById('grade');
    lista.forEach(item => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `<img src="${item.i}" alt="${item.n}"><p>${item.n}</p>`;
        div.onclick = () => {
            document.getElementById('overlay').style.display='flex';
            document.getElementById('titulo').innerText = item.s ? "‚úÖ SIM!" : "‚ùå N√ÉO!";
            document.getElementById('info').innerText = item.d;
            document.getElementById('caixa').style.borderColor = item.s ? "#28a745" : "#d32f2f";
        };
        grade.appendChild(div);
    });
    function fechar() { document.getElementById('overlay').style.display='none'; }
</script>
</body>
</html>
